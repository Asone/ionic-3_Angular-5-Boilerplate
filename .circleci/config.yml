version: 2
jobs:
  build:
    docker:
      - image:  node:8.0
    steps:
      - checkout
      - run: 
          name : Install cordova
          command : npm i -g cordova
      - run: 
          name : Install ionic
          command : npm i -g ionic
      - run:
          name: Install node modules
          command: npm install
      - run:
          name: Run unit tests
          command: npm test
      - run:
          name: Building android
          command: ionic cordova build android
      - store_artifacts:
          path: platforms/android/build/outputs/apk/android-debug.apk